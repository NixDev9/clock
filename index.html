<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Clock</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .clock-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .date-container {
      font-size: 24px;
      margin-bottom: 10px;
    }
    .time-container {
      font-size: 36px;
    }
  </style>
</head>
<body>
  <div class="clock-container">
    <div class="date-container">
      <span id="date"></span>
      <span id="month"></span>
      <span id="year"></span>
    </div>
    <div class="time-container">
      <span id="time"></span>
      <span id="ampm"></span>
    </div>
  </div>

  <script src="clock.js"></script>
</body>
</html>
